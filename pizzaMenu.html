<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Menu</title>
    <link rel="icon" href="img/pizzaIcon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bree+Serif|Lobster|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/stylinPizza.css">
  </head>
  <body>

    <!-- Piece of paper container -->
    <div class="container" id="paper">
      <!-- Pizza Menu Heading -->
      <h1 class="display-1 text-center" id="menuHeading">Pizza Menu</h1>

      <!-- Order form -->
      <form>
        <!-- Radio buttons for size selection: Personal, Medium, Large, and Extra Large -->
        <div class="form-group" id="sizeSelection">
          <label for="sizeSelection">Size Selection</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="personalSize" id="personalSize" value="personal" checked>
            <label class="form-check-label" for="personalSize">Personal Size</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mediumSize" id="mediumSize" value="medium">
            <label class="form-check-label" for="mediumSize">Medium Size</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="largeSize" id="largeSize" value="large">
            <label class="form-check-label" for="largeSize">Large Size</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="extraLargeSize" id="extraLargeSize" value="extraLarge">
            <label class="form-check-label" for="extraLargeSize">Extra Large Size</label>
          </div>
        </div>
        <!-- Check boxes for multiple selections of meat: Pepperoni, Sausage, Canadian Bacon,
        Ground Beef, Anchovy, and Chicken -->
        <div class="form-group" id="meatSelection">
          <label for="meatSelection">Meat Selection (First one is included: +$1.00 for each additional)</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pepperoni" id="pepperoni" value="pepperoni">
            <label class="form-check-label" for="pepperoni">Pepperoni</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sausage" id="sausage" value="sausage">
            <label class="form-check-label" for="sausage">Sausage</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="canadianBacon" id="canadianBacon" value="canadianBacon">
            <label class="form-check-label" for="canadianBacon">Canadian Bacon</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="groundBeef" id="groundBeef" value="groundBeef">
            <label class="form-check-label" for="groundBeef">Ground Beef</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="anchovy" id="anchovy" value="anchovy">
            <label class="form-check-label" for="anchovy">Anchovy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="chicken" id="chicken" value="chicken">
            <label class="form-check-label" for="chicken">Chicken</label>
          </div>
        </div>
        <!-- Radio buttons for a cheese selection: Regular, No Cheese, Extra Cheese -->
        <div class="form-group" id="cheeseSelection">
          <label for="cheeseSelection">Cheese Selection</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="regularCheese" id="regularCheese" value="regular">
            <label class="form-check-label" for="regularCheese">Regular Cheese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="noCheese" id="noCheese" value="no">
            <label class="form-check-label" for="noCheese">No Cheese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="extraCheese" id="extraCheese" value="extra">
            <label class="form-check-label" for="extraCheese">Extra Cheese (+$3.00)</label>
          </div>
        </div>
        <!-- Radio buttons for a crust selection: Plain Crust, Garlic Butter Crust,
        Cheese Stuffed Crust, Spicy Crust, and House Special Crust -->
        <div class="form-group" id="crustSelection">
          <label for="crustSelection">Crust Selection</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="plainCrust" id="plainCrust" value="plain">
            <label class="form-check-label" for="plainCrust">Plain Crust</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="garlicButterCrust" id="garlicButterCrust" value="garlicButter">
            <label class="form-check-label" for="garlicButterCrust">Garlic Butter Crust</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cheeseStuffedCrust" id="cheeseStuffedCrust" value="cheeseStuffed">
            <label class="form-check-label" for="cheeseStuffedCrust">Cheese Stuffed Crust (+$3.00)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="spicyCrust" id="spciyCrust" value="spicy">
            <label class="form-check-label" for="spicyCrust">Spicy Crust</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="houseSpecialCrust" id="houseSpecialCrust" value="houseSpecial">
            <label class="form-check-label" for="houseSpecialCrust">House Special Crust</label>
          </div>
        </div>
        <!-- Radio buttons for sauce selection: Marinara, White, Barbecue, and No Sauce -->
        <div class="form-group" id="sauceSelection">
          <label for="sauceSelection">Sauce Selection</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="marinaraSauce" id="marinaraSauce" value="marinara">
            <label class="form-check-label" for="marinaraSauce">Marinara Sauce</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="whiteSauce" id="whiteSauce" value="white">
            <label class="form-check-label" for="whiteSauce">White Sauce</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barbecueSauce" id="barbecueSauce" value="barbecue">
            <label class="form-check-label" for="barbecueSauce">Barbecue Sauce</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="noSauce" id="noSauce" value="no">
            <label class="form-check-label" for="noSauce">No Sauce</label>
          </div>
        </div>
        <!-- Check boxes for veggies: Tomatoes, Onions, Olives, Green Peppers, Mushrooms,
        Pineapple, Spinach, and Jalepeno -->
        <div class="form-group" id="veggieSelection">
          <label for="veggieSelection">Veggie Selection (First one is included: +$1.00 for each additional)</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tomatoes" id="tomatoes" value="tomatoes">
            <label class="form-check-label" for="tomatoes">Tomatoes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="onions" id="onions" value="onions">
            <label class="form-check-label" for="onions">Onions</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="greenPeppers" id="greenPeppers" value="greenPeppers">
            <label class="form-check-label" for="greenPeppers">Green Peppers</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="mushrooms" id="mushrooms" value="mushrooms">
            <label class="form-check-label" for="mushrooms">Mushrooms</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pineapple" id="pineapple" value="pineapple">
            <label class="form-check-label" for="pineapple">Pineapple</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="spinach" id="spinach" value="spinach">
            <label class="form-check-label" for="spinach">Spinach</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="jalepeno" id="jalepeno" value="jalepeno">
            <label class="form-check-label" for="jalepneo">Jalepeno</label>
          </div>
        </div>
    </form>
      <!-- Base Pizza Prices:
      Personal = $6.00
      Medium = $10.00
      Large = $14.00
      XLarge = $16.00 -->

      <!-- Mod pricing:
      MeatQuantity > 1 = $1 per additional meat item
      VeggieQuantity > 1 = $1 per additional veggie item
      ExtraCheese = + $3 for any size
      StuffedCrust = + $3 -->
    </div>
    <!-- End Piece of paper container -->

    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
